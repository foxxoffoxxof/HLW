<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>修改</title>
</head>
<body>
<form action=" user1modify" name="user1modify" accept-charset="utf-8" method="post">
    <div>请自行选择修改信息</div>
    <table>
        <tr>
            <td>姓名：</td>
            <td><input type="text" name="name"/></td>
        </tr>

        <tr>
            <td>性别：</td>
            <td><input type="text" name="sex"/></td>
        </tr>

        <tr>
            <td>出生年月：</td>
            <td><input type="text" name="date"/></td>
        </tr>

        <tr>
            <td>电话：</td>
            <td><input type="text" name="tel"/></td>
        </tr>

        <tr>
            <td>请输入密码：</td>
            <td><input type="password" name="password" value="" required="true"/></td>
        </tr>
    </table>
    <input type="submit" name="确认修改" value="确认修改" />
    <input type="button" name="返回" value="返回" onclick ="location.href='user1'"/>
</form>
<div th:unless="${#strings.isEmpty(mess)}"  th:text="${mess}">密码错误</div>
</body>
</html>
