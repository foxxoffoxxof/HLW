<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>修改</title>
</head>
<body>
<form action="user1pwd" name="user1pwd" accept-charset="utf-8" method="post">
    <div>修改密码</div>
    <table>
        <tr>
            <td>请输入旧密码：</td>
            <td><input type="password" name="password1" value="" required="true"/></td>
        </tr>
        <tr>
            <td>请输入新密码：</td>
            <td><input type="password" name="password2" value="" required="true"/></td>
        </tr>
        <tr>
            <td>请确认新密码：</td>
            <td><input type="password" name="password3" value="" required="true"/></td>
        </tr>
    </table>
    <input type="submit" name="确认修改" value="确认修改" />
    <input type="button" name="返回" value="返回" onclick ="location.href='user1'"/>
</form>
<div th:unless="${#strings.isEmpty(mess)}"  th:text="${mess}">密码错误</div>
</body>
</html>
