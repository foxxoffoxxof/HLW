<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>修改</title>
</head>
<body>
<form action="user2modify" name="user2modify" accept-charset="utf-8" method="post">
    <div>请自行选择修改信息</div>
    <table>
        <tr>
            <td>姓名：</td>
            <td><label>
                <input type="text" name="name"/>
            </label></td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><label>
                <input type="text" name="password" />
            </label></td>
        </tr>

        <tr>
            <td>性别：</td>
            <td><label>
                <input type="text" name="sex"/>
            </label></td>
        </tr>

        <tr>
            <td>出生年月：</td>
            <td><label>
                <input type="text" name="date"/>
            </label></td>
        </tr>

        <tr>
            <td>电话：</td>
            <td><label>
                <input type="text" name="tel"/>
            </label></td>
        </tr>
    </table>
    <input type="submit" name="确认修改" value="确认修改" />
    <input type="button" name="返回" value="返回" onclick ="location.href='user2query'"/>
</form>
</body>
</html>
