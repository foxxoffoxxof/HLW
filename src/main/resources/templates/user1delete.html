<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>删除</title>
</head>
<body>
<form action="user1delete" name="user1delete" accept-charset="utf-8" method="post">
    <div>为确保为本人，请输入密码进行删除</div>
    <table>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password" required="true"/></td>
        </tr>
    </table>
    <input type="submit" name="确认删除" value="确认删除"/>
    <input type="button" name="返回" value="返回" onclick ="location.href='user1'"/>
</form>
<div th:unless="${#strings.isEmpty(mess)}"  th:text="${mess}">密码错误</div>
</body>
</html>
