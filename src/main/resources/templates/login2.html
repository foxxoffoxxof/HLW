<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>管理员</title>
</head>
<body>
<form action="login2" name="login2" accept-charset="utf-8" method="post">
    <div>管理员登录</div>
    <table>
        <tr>
            <td>账号：</td>
            <td><input type="text" name="number" required="true"/></td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><input type="password" name="password" required="true"/></td>
        </tr>
    </table>
    <input type="submit" name="登录" value="登录"/>
    <input type="button" name="返回" value="返回" onclick ="location.href='login'"/>
</form>
    <div th:unless="${#strings.isEmpty(mess)}"  th:text="${mess}">用户名或密码错误</div>
</body>
</html>
